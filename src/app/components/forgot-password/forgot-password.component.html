<div class="forgot-password">
    <h3>Reset Password</h3>
    <p>Please enter your email address to request a password reset.</p>
    <input type="email" placeholder="Email Address" #passwordResetEmail required>

    <div
    class="error-container"
    *ngIf="authService.errorMsg" 
  >
    <img  src="https://img.icons8.com/color/48/null/cancel--v1.png"/>
    <p>
        {{ authService.errorMsg | errorMessage }}
    </p>
    </div>

    <input type="submit" value="Reset Password" class="submit-btn" (click)="authService.ForgotPassword(passwordResetEmail.value)">

    <span style="cursor: pointer;" routerLink="/sign-in">Log In</span>
</div>
