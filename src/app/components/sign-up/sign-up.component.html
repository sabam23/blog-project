<div class="sign-up">
    <form [formGroup]="registrationForm">
        <label>
            Email
            <br>
            <input type="email" formControlName="email" placeholder="Email address" #userEmail>
        </label>
        <label>
            Password
            <br>
            <input type="password" formControlName="password" placeholder="Password" #userPwd>
        </label>

        <button type="submit" class="submit-btn" (click)="authService.SignUp(userEmail.value, userPwd.value)">SIGN UP</button>

        <button type="button" class="google-btn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google

            <img src="https://img.icons8.com/color/48/null/google-logo.png"/>
        </button>
    </form>
</div>
